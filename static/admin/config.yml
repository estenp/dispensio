          - file: "src/pages/vendors/index.md"
            label: "Vendors Page"
            name: "vendors"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "product-page",
                  }
                - { label: Title, name: title, widget: string }
                - {
                      label: Vendor List,
                      name: vendorList,
                      widget: list,
                      fields:
