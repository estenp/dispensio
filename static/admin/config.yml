                              { label: Tag, name: tag, widget: string },
                          ],
                  }

          - file: "src/pages/index.md"
            label: "Home Page"
            name: "index"
            fields:
                - { label: Welcome Text, name: welcomeText, widget: string }
                - { label: About Text, name: aboutText, widget: text }
