          - file: "src/pages/services/index.md"
            label: "Services Page"
            name: "services"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "product-page",
                  }
                - { label: Title, name: title, widget: string }
                - { label: "Body", name: "body", widget: "markdown" }

          - file: "src/pages/examples/index.md"
