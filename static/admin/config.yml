backend:
    name: git-gateway
    branch: master

media_folder: static/img
public_folder: /img

collections:
    - name: "products"
      label: "Products"
      folder: src/products
      create: true
      editor:
          preview: false
      fields:
          - label: "Product"
            name: "product"
            widget: "object"
            fields:
                - { label: "ID", name: "id", widget: "hidden" }
                - { label: "Product Name", name: "name", widget: "string" }
                - { label: "Product Image", name: "image", widget: "image" }
                - { label: "Notes", name: "notes", widget: text }
                - { label: "Description", name: "description", widget: text }
                - {
                      label: "Units",
                      name: "units",
                      widget: "select",
                      options: ["grams", "ounces"],
                  }
                - {
                      label: "Price",
                      name: "pricePerUnit",
                      widget: "number",
                      valueType: "float",
                  }

    - name: "order"
      label: "Order"
      folder: "src/pages/order"
      create: true
      identifier_field: "id"
      fields:
          - { label: "Order ID", name: "id", widget: "hidden" }
          - { label: "Order Date", name: "date", widget: "datetime" }
          - {
                label: "Product",
                name: "product",
                widget: "relation",
                collection: "products",
                searchFields: "name",
                valueField: "name",
                displayFields: "name",
            }
          - {
                label: "Quantity",
                name: "quantity",
                widget: "number",
                valueType: "float",
            }
          - { label: "Notes", name: "notes", widget: text }
          - {
                label: "Customer First Name",
                name: "customerFirst",
                widget: "string",
            }
          - {
                label: "Customer Last Name",
                name: "customerLast",
                widget: "string",
            }
          - {
                label: "Customer Phone",
                name: "customerPhone",
                widget: number,
                valueType: "int",
            }
          - { label: "Customer Email", name: "customerEmail", widget: string }
          - {
                label: "Customer Comments",
                name: "customerComments",
                widget: text,
            }

    - name: "blog"
      label: "Blog"
      folder: "src/pages/blog"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - {
                label: "Template Key",
                name: "templateKey",
                widget: "hidden",
                default: "blog-post",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Tags", name: "tags", widget: "list", required: false }
          - {
                label: "Blog Type",
                name: "type",
                widget: "select",
                options: ["news", "alert"],
                default: "news",
            }

    - name: "pages"
      label: "Pages"
      files:
          - file: "src/pages/about/index.md"
            label: "About"
            name: "about"
            fields:
                - {
                      label: "Template Key",
                      name: "templateKey",
                      widget: "hidden",
                      default: "about-page",
                  }
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Body", name: "body", widget: "markdown" }
          #- file: "src/pages/products/index.md"
